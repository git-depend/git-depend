name: Continuous Integration

on: [push, pull_request]

jobs:

  build-test:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15, windows-2019] # hardcode versions so we can reproduce
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:

        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

